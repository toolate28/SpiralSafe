name: Markdown Lint & Link Check

on:
  push:
    branches:
      - "main"
      - "docs/**"
  pull_request:
    paths:
      - "**.md"
  schedule:
    - cron: "0 5 * * *" # daily at 05:00 UTC

jobs:
  lint-and-check:
    name: Markdown lint + link check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install tools
        run: |
          npm install -g markdownlint-cli@0.33.0 markdown-link-check@3.8.0

      - name: Run markdownlint
        run: |
          echo "Running markdownlint..."
          markdownlint "**/*.md" --ignore node_modules --config .markdownlint.json || exit 1

      - name: Run markdown link check
        run: |
          echo "Running markdown-link-check over repository Markdown files..."
          files=$(git ls-files '*.md')
          rc=0
          for f in $files; do
            echo "Checking links in: $f"
            npx markdown-link-check -q "$f" || rc=1
          done
          exit $rc
