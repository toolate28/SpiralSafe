      - name: Deploy to Cloudflare Pages (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: spiralsafe
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Deploy to Cloudflare Pages (Preview)
        if: github.event_name == 'pull_request'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: spiralsafe
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            // Sanitize branch name for subdomain: lowercase, replace special chars with hyphens
            let branchName = context.payload.pull_request.head.ref
              .toLowerCase()
              .replace(/[^a-z0-9-]/g, '-')
              .replace(/^-+|-+$/g, '')  // Remove leading/trailing hyphens
              .substring(0, 63);  // DNS subdomain max length

            // Fallback if branch name becomes empty after sanitization
            if (!branchName) {
              branchName = `pr-${prNumber}`;
            }

            // Ensure DNS label does not start with a digit (RFC 1123)
            if (/^[0-9]/.test(branchName)) {
              branchName = `b-${branchName}`;
            }

            const previewUrl = `https://${branchName}.spiralsafe.pages.dev`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üöÄ Preview Deployment\n\nYour changes have been deployed to Cloudflare Pages:\n\nüîó **Preview URL:** ${previewUrl}\n\n*Note: Preview may take 1-2 minutes to be available after this comment.*`
            });
