              ${content}
            </div>
          </body>
          </html>
          `;

          // Convert README
          const readme = fs.readFileSync('README.md', 'utf8');
          fs.writeFileSync('dist/README.html', template('README', md.render(readme)));

          // Convert SECURITY
          if (fs.existsSync('SECURITY.md')) {
            const security = fs.readFileSync('SECURITY.md', 'utf8');
