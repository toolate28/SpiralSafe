            const contributing = fs.readFileSync('CONTRIBUTING.md', 'utf8');
            fs.writeFileSync('dist/CONTRIBUTING.html', template('Contributing', md.render(contributing)));
          }

          // Convert docs/
          if (fs.existsSync('docs')) {
            fs.mkdirSync('dist/docs', { recursive: true });
            const docFiles = fs.readdirSync('docs').filter(f => f.endsWith('.md'));
            docFiles.forEach(file => {
              const content = fs.readFileSync(path.join('docs', file), 'utf8');
              const htmlName = file.replace('.md', '.html');
              const title = file.replace('.md', '').replace(/_/g, ' ');
              fs.writeFileSync(path.join('dist/docs', htmlName), template(title, md.render(content)));
            });
          }
          EOF

