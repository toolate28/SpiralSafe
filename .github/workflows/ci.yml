name: CI - Quality & Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Script Validation
        run: bash scripts/test-scripts.sh

      - name: Run Integration Tests
        run: bash scripts/test-integration.sh

  shellcheck:
    name: ShellCheck Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: './scripts'
          severity: warning  

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test, shellcheck]
    if: always()
    steps:
      - name: Check Results
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]] || [[ "${{ needs.shellcheck.result }}" != "success" ]]; then
            echo "::error::Quality gates failed"
            exit 1
          fi
          echo "::notice::All quality gates passed âœ“"
