name: Secret scan

permissions:
  contents: read

on:
  schedule:
    - cron: '0 0 * * *' # daily
  pull_request:
  push:
    branches:
      - main

jobs:
  gitleaks:
    name: Gitleaks scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v4
        with:
          args: --path=. --verbose

  detect-secrets:
    name: detect-secrets scan
    runs-on: ubuntu-latest
    needs: gitleaks
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install detect-secrets
        run: python -m pip install detect-secrets
      - name: Run detect-secrets
        run: |
          # Fail the job if any new secrets are found
          detect-secrets scan --baseline .secrets.baseline --all-files
      - name: Make scan script executable
        run: |
          chmod +x scripts/scan-secrets.sh
      - name: Run repository secrets scan
        run: |
          ./scripts/scan-secrets.sh

