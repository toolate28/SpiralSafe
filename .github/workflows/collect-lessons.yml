name: Collect Lessons

on:
  push:
    paths:
      - 'docs/**'
      - 'scripts/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'docs/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  collect:
    runs-on: windows-latest
    name: Run lesson collection
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run collect_lessons.ps1
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\collect_lessons.ps1

      - name: Upload lesson artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lessons-summary
          path: docs/staging/lessons_summary.*

      - name: Post summary to PR (when applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs')
            const path = 'docs/staging/lessons_summary.md'
            let md = 'No summary generated.'
            if (fs.existsSync(path)) md = fs.readFileSync(path, 'utf8')
            const body = 'Automated lesson summary generated by workflow:\n\n' + '----\n' + md
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            })
