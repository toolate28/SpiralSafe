concepts:
  - name: quantum-minecraft-mapping
    definition: >
      A pedagogical framework mapping quantum computing concepts to Minecraft
      Redstone implementations, demonstrating the isomorphism principle that
      discrete systems can instantiate (not approximate) continuous mathematics.
    relationships:
      - type: requires
        target: isomorphism-principle
      - type: enables
        target: quantum-pedagogy
      - type: part_of
        target: spiralsafe-ecosystem
    examples:
      - "Logic gates (AND, OR, NOT, XOR) as quantum gate analogs"
      - "Binary counter as quantum state evolution demonstration"
      - "Redstone circuit topology as graph theory teaching"
    counterexamples:
      - "True quantum computation (Minecraft is classical/deterministic)"
      - "Quantum randomness or entanglement effects"

  - name: pedagogical-isomorphism
    definition: >
      Using Minecraft's discrete, deterministic substrate to teach quantum
      concepts through structurally sound classical analogs that preserve
      topological invariants.
    relationships:
      - type: is_a
        target: isomorphism-principle
      - type: enables
        target: age-appropriate-learning
    examples:
      - "Ages 6-10: Concrete logic through AND/OR gates"
      - "Ages 7-11: Binary counting with visual feedback"
      - "Ages 14+: Understanding discrete-continuous equivalence"

  - name: museum-builds
    definition: >
      JSON-format Minecraft structures that instantiate quantum concepts
      as interactive, testable builds with educational success criteria.
    relationships:
      - type: part_of
        target: quantum-minecraft-mapping
      - type: requires
        target: minecraft-datapack-format
    examples:
      - "museum/builds/logic-gates.json"
      - "museum/builds/binary-counter.json"

  - name: topological-preservation
    definition: >
      Maintaining mathematical invariants (connectivity, homotopy class,
      intersection points) in discrete Minecraft substrate.
    relationships:
      - type: requires
        target: isomorphism-principle
      - type: enables
        target: pedagogical-isomorphism
    examples:
      - "Viviani curve (planned): sphere-cylinder intersection in blocks"
      - "Redstone circuit graphs: node-edge topology preserved"

